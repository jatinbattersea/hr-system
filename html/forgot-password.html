<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>Battersea Web Expert HR Panel</title>
      <meta content="" name="description">
      <meta content="" name="keywords">
      <link href="assets/img/favicon.png" rel="icon">
      <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
      <link href="assets/css/style.css" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
               <div class="d-flex justify-content-center py-4">
                  <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="assets/img/logo.png" alt="">
                  </a>
               </div>
               <div class="card mb-3">
                  <div class="card-body">
                     <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Forgot Password</h5>
                        <p class="text-center small">Enter your email to forgot password</p>
                     </div>
                     <form action="#" class="row g-3 validation" novalidate>
                        <div class="col-12">
                           <label for="yourEmail" class="form-label">Your Email</label>
                           <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend"><i class="bi bi-send-fill"></i></span>
                              <input type="email" name="username" class="form-control" id="yourUsername" required>
                              <div class="invalid-feedback">Please Enter Your Email.</div>
                           </div>
                        </div>
                        
                        
                        <div class="col-12">
                           <button class="btn btn-primary w-100" type="submit">Reset Password</button>
                        </div>
                        <div class="col-12">
                        <p class="small mb-1">Don't have account? <a href="signup.html">Create an account</a></p>
                           <p class="small mb-0"><a href="login.html">Login</a></p>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
      <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/js/main.js"></script>
   </body>
</html>
